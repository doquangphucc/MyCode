<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everwing Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Menu -->
        <div id="main-menu">
            <h1>Everwing Clone</h1>
            <div class="menu-section">
                <h2>Chọn Nhân Vật</h2>
                <div class="selection-container" id="character-selection">
                    <div class="selection-item selected" data-character="char1">
                        <img src="images/char1.png" alt="Character 1">
                        <span>Nhân Vật 1</span>
                    </div>
                    <div class="selection-item" data-character="char2">
                        <img src="images/char2.png" alt="Character 2">
                        <span>Nhân Vật 2</span>
                    </div>
                    <div class="selection-item" data-character="char3">
                        <img src="images/char3.png" alt="Character 3">
                        <span>Nhân Vật 3</span>
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <h2>Chọn Rồng</h2>
                <div class="selection-container" id="dragon-selection">
                    <div class="selection-item selected" data-dragon="dragon1">
                        <img src="images/dragon1.png" alt="Dragon 1">
                        <span>Rồng 1</span>
                    </div>
                    <div class="selection-item" data-dragon="dragon2">
                        <img src="images/dragon2.png" alt="Dragon 2">
                        <span>Rồng 2</span>
                    </div>
                    <div class="selection-item" data-dragon="dragon3">
                        <img src="images/dragon3.png" alt="Dragon 3">
                        <span>Rồng 3</span>
                    </div>
                </div>
            </div>
            
            <button id="start-button">Bắt Đầu</button>
        </div>

        <!-- Countdown Screen -->
        <div id="countdown-screen" class="hidden">
            <div id="countdown">3</div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="score-display">Điểm: <span id="score">0</span></div>
            <div id="game-area">
                <div id="player"></div>
                <div id="dragon" style="display: none;"></div> <!-- ADDED DRAGON ELEMENT -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Điểm số: <span id="final-score">0</span></p>
            <button id="restart-button">Chơi Lại</button>
            <button id="back-to-menu-button">Quay Lại Menu</button> <!-- ADDED BACK TO MENU BUTTON -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
